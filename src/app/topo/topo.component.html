<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <div class="row col-md-12">
        <div class="col-md-3">
          <a routerLink="" class="navbar-brand">
            <img src="/assets/logo.png" />
          </a>
        </div>
        <div class="col-md-7">
          <input 
            type="text" 
            class="form-control" 
            placeholder="Pesquise por ofertas.." 
            #termoDaPesquisa
            (keyup)="pesquisa(termoDaPesquisa.value)"
          />
          <ul class="list-group" style="position: absolute; z-index: 999;">
              <li class="list-group-item" *ngFor="let oferta of ofertas | async">
                <a 
                  [routerLink]="['/oferta', oferta.id]"  
                  title="{{ oferta.descricao_oferta }}"
                  (click)="limpaPesquisa()"
                >
                  {{ oferta.descricao_oferta | descricaoReduzida:50 }}
                </a>
              </li>
            </ul>
        </div>
        <div class="col-md-2 justify-content-end d-flex">
            <a a routerLink=""><img src="/assets/carrinho.png" /></a>
        </div>
      </div>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item"> 
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/restaurantes']">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" [routerLink]="['/diversao']">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
